<ion-header>
  <ion-toolbar color='primary'>
    <ion-title color='light'>Conversas
    </ion-title>
    <ion-buttons slot=start>
      <ion-menu-button color='light'></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot = 'end'>
      <ion-button (click) = "logout()"><ion-icon name = 'exit' color = 'light'></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor = "let demanda of demandas">
      <ion-item>
        <ion-label>{{demanda.titulo}}</ion-label>
      </ion-item>      
      <ion-item>
        <ion-label>{{demanda.descricao}}</ion-label>
      </ion-item> 
      <ion-item>
        <ion-label>{{demanda.valorEstimado}}</ion-label>
      </ion-item> 
      <ion-item>
        <ion-label>{{demanda.prazo}}</ion-label>
      </ion-item>       
    </ion-card>
  </ion-list>
</ion-content>
